apiVersion: analytics.apiconnect.ibm.com/v1beta1
kind: AnalyticsCluster
metadata:
  name: analytics
spec:
  version: 10.0.8.4
  license:
    accept: true
    use: nonproduction
    license: L-HTFS-UAXYM3
  profile: n1xc4.m32
  imagePullSecrets:
  - apic-registry-secret
  imageRegistry: docker.io/test_user
  mgmtPlatformEndpointCASecret:
    secretName: ingress-ca # Usually ingress-ca
  mgmtPlatformEndpointSvcCASecret:
    secretName:  management-ca # Usually management-ca
  microServiceSecurity: certManager
  certManagerIssuer:
    name: selfsigning-issuer
    kind: Issuer
  ingestion:
    endpoint:
      #ingressClassName: $INGRESS_CLASS
      annotations:
        cert-manager.io/issuer: ingress-issuer
      hosts: 
      - name: ai.111.222.333.444.nip.io
        secretName: analytics-ai-endpoint
    clientSubjectDN: CN=analytics-ingestion-client,O=cert-manager
  mtlsValidateClient: false
  storage:
    type: shared
    shared:
      volumeClaimTemplate:
        storageClassName: azurefile-csi-premium
        volumeSize: 500Gi
